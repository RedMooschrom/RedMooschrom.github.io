<audio controls autoplay loop hidden id="MenuMusic"></audio>

<script type="text/javascript">
const audio = document.querySelector('#MenuMusic')
const audioPaths = ["/logos/assets/music/pizza.mp3", "/logos/assets/music/ghoulduellobby.mp3", "/logos/assets/music/DrWhoWaiting.mp3", "/logos/assets/music/baseball.mp3", "/logos/assets/music/halloween2019.mp3", "/logos/assets/music/loteria.mp3"]

const randomIndex = randomRange(0, audioPaths.length - 1)
const randomAudioPath = audioPaths[randomIndex]
audio.src = randomAudioPath

function randomRange(to, from) {
  return parseInt(Math.random() * (from + 1 - to) + to)
}

</script>

<body style="background-color: black;">
<html>
	<head>
		<meta charset="UTF-8">
		<style>
		html,body,header {
			margin: 0;
			padding: 0;
		}
		</style>
	</head>
	
	<body>
		<script>
		
			if(localStorage["CONFIG_LANGUAGE"] == undefined)
			{
				location = "/logos/config.html";
			}
			
			handler = function(event){
				if(event.keyCode == 121){
					location = "/logos/config.html";
				}
				else
				{
					window.removeEventListener("keydown");
				}
			}
			window.addEventListener("keydown", handler);
			
			document.getElementById("Game").InnerHTML = document.write('<iframe src="/logos/2021/doodles/'+localStorage["FOLDER"]+'/DoodleStart.html?hl='+localStorage["CONFIG_LANGUAGE"]+'" width="100%" height="100%" frameBorder="0">');

		</script>
	</body>
</html>
